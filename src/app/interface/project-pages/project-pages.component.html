<nav style="margin-top: 1em;" aria-label="Page navigation example">
  <ul class="pagination pagination-circle">
    <!-- <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li> -->
    <li class="page-item">
      <a (click)="getWorkspaces(false)" class="page-link" aria-label="Previous" mdbWavesEffect>
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <!-- <li class="page-item active"><a class="page-link" mdbWavesEffect>1</a></li> -->
    <li *ngFor="let item of createRange(workspacePages)" [ngClass]="{'active': item === actualPage}" class="page-item">
      <a (click)="specificWorkspace(item)" class="page-link" mdbWavesEffect>{{item}}</a>
    </li>
    <li class="page-item">
      <a (click)="getWorkspaces(true)" class="page-link" aria-label="Next" mdbWavesEffect>
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <!-- <li class="page-item"><a class="page-link" mdbWavesEffect>Last</a></li> -->
  </ul>
</nav>
