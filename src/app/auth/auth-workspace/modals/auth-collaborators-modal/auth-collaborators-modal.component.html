<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h5 class="modal-title w-100" id="myModalLabel">Project Collaborators</h5>
  </div>
  <div *ngIf="!startDelete" class="d-flex align-items-center flex-column modal-body">
    <div class="d-flex flex-row" *ngFor="let collaborator of collaborators">
      <p class="flex-grow-1">{{collaborator}}</p>
      <a *ngIf="isOwner" class="flex-fill spaced-trash" (click)="proceedToDelete(collaborator)">
        <img src="../../../../../assets/media/times-solid.svg" alt="delete_collaborator" style="max-height: 20px; width: 20px">
      </a>
    </div>
  </div>
  <div *ngIf="startDelete" class="d-flex justify-content-center modal-body">
    <p>Are you sure you want to remove the access to {{collaborator}} ?</p>
  </div>
  <div class="modal-footer">
    <button *ngIf="!startDelete" type="button" mdbBtn class="waves-light back-button btn-sm" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Back</button>
    <button *ngIf="startDelete" type="button" mdbBtn class="waves-light back-button btn-sm" aria-label="Close" (click)="undoDelete()" mdbWavesEffect>Back</button>
    <button *ngIf="startDelete" (click)="deleteCollaborator(collaborator)"
            type="button" 
            mdbBtn
            color="light"
            class="relative waves-light btn-sm" 
            mdbWavesEffect>Confirm</button>
  </div>
</div>
